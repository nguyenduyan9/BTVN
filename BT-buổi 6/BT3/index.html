<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="modal-more">
        <div class="content-more">
          <div class="header-more">
            <div class="icon-more">
              <i class="fa-solid fa-j"></i>
              <i class="fa-solid fa-l"></i>
            </div>
            <div class="heading-more">
              <h2>Just log</h2>
            </div>
          </div>

          <div class="text-more">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
              at voluptatibus quod libero placeat sunt.
            </p>
          </div>

          <div class="btn-more">
            <button type="button">Read more</button>
          </div>

          <div class="social">
            <div class="icon-facebook">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="icon-twitter">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icon-google">
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div class="icon-linkedin">
              <i class="fa-brands fa-linkedin"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- btn-back -->

      <label class="btn-back" for="back">
        <i class="icon-back fa-solid fa-right-long"></i>
      </label>
      <input type="radio" name="" id="back" class="back" />

      <!-- btn-end -->
      <div class="modal">
        <div class="modal-login">
          <div class="modal-heading">
            <h3>Login to <b>your account</b></h3>
          </div>

          <form action="" method="">
            <div class="modal-form">
              <div class="form-email">
                <input
                  type="email"
                  name="email"
                  class="form-accoutn"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-password">
                <input
                  type="password"
                  class="form-accoutn"
                  placeholder="password"
                />
              </div>
            </div>

            <div class="form-sub">
              <div class="form-remember">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <div class="form-link">
                <a href="#">Forgot password</a>
              </div>
            </div>

            <input type="button" value="LOGIN" class="btn" />
            <div class="text-form">
              <a href="#"> Don't have an account? Register here </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
