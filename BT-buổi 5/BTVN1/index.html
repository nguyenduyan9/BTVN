<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="header">Hey there</h1>

        <div class="header-text">
          <p>
            <span>We'd like you hear from you.</span> Send us you meessage or
            just say hy with our contact form or directly via phone . we love to
            chat
          </p>
        </div>

        <form action="" method="post">
          <div class="mt20 form-info">
            <div class="mt20 form-name">
              <label class="" for="name">
                <i class="fa-regular fa-user"></i>
              </label>
              <input
                type="text"
                id="name"
                class="input-item"
                placeholder="your name"
              />
            </div>

            <div class="mt20 form-mail">
              <label class="label-mail" for="email">
                <i class="fa-regular fa-envelope"></i>
              </label>
              <input
                id="email"
                type="email"
                class="input-item"
                placeholder="your email"
              />
            </div>

            <div class="mt20 form-mobile">
              <label for="mobile"> <i class="fa-solid fa-mobile"></i></label>
              <input
                id="mobile"
                type="number"
                class="input-item"
                placeholder="+44 00 123"
              />
            </div>

            <div class="mt20 form-subject">
              <label for="Subject"><i class="fa-solid fa-book-open"></i></label>
              <select id="Subject" class="input-item" name="" id="">
                <option value="0">Subject</option>
              </select>
            </div>

            <div class="mt20 form-message">
              <label for="message"><i class="fa-regular fa-message"></i></label>
              <textarea
                class="form-text"
                name=""
                id="message"
                cols="30"
                rows="10"
              >
Message</textarea
              >
            </div>
          </div>
        </form>

        <div class="form-footer">
          <div class="footer-text">
            <i class="fa-solid fa-check"></i>
            <p>Send me a copy of this message</p>
          </div>

          <div class="btn">
            <input type="button" value="SEND" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
