<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h2>Drop Us a line</h2>
        <p>
          Reach out to us from our contact form and we will get back to you
          shorlly.
        </p>
      </div>
      <form action="" method="post">
        <div class="row">
          <div class="col-50">
            <div class="form-info mt-10">
              <input
                class="form-item"
                name="fname"
                id="fname"
                type="text"
                required
              />
              <label for="fname">Fist Name *</label>
            </div>
            <div class="form-info mt-10">
              <input class="form-item" type="Email" required />
              <label>Email *</label>
            </div>
          </div>

          <div class="col-50">
            <div class="form-info mt-10">
              <input class="form-item" type="email" required />
              <label>Last Name *</label>
            </div>
            <div class="form-info mt-10">
              <select class="form-item" name="" id="">
                <optgroup label="Select a department">
                  <option value="Sales">sales</option>
                  <option value="Marketing">Marketing</option>
                  <option value="Customer Support">Customer Support</option>
                </optgroup>
              </select>
            </div>
          </div>
        </div>
        <div class="message mt-10">
          <textarea
            class="form-message"
            name=""
            id=""
            cols="30"
            rows="10"
            required
          ></textarea>
          <label for="">message *</label>
        </div>
        <div class="btn">Send message</div>
      </form>
    </div>
  </body>
</html>
