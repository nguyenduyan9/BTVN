<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
      <div class="header">
        <h2>RESERVATION</h2>
      </div>
      <div class="heading">
        <h1>Book your table</h1>
      </div>

      <div class="form-contact">
        <form action="" method="post">
          <div class="row">
            <div class="col-50">
              <div class="item">
                <input type="text" class="info" placeholder="NAME" />
              </div>
              <div class="item">
                <input type="text" class="info" placeholder="DATE" />
              </div>
              <div class="item">
                <input type="number" class="info" placeholder="PEOPLE" />
              </div>
            </div>
            <div class="col-50">
              <div class="item">
                <input type="email" class="info" placeholder="EMAIL" />
              </div>
              <div class="item">
                <input type="text" class="info" placeholder="TIME" />
              </div>
              <div class="item">
                <input type="button" value="Find A Table" class="btn" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
