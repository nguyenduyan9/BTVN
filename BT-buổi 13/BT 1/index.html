<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website Ui</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Sofia+Sans:wght@300;400;500;600;700;800;900&family=Titillium+Web:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input id="menu" type="checkbox" hidden />
      <div class="wrapper-inner">
        <header class="header">
          <div class="search-form">
            <img src="./icon/search.svg" alt="" class="search-icon" />
            <input
              type="text"
              class="search-input"
              placeholder="Search Store"
            />
          </div>

          <nav class="navbar">
            <a href="#" class="navbar-link active">Products</a>
            <a href="#" class="navbar-link">Story</a>
            <a href="#" class="navbar-link">Manufacturing</a>
            <a href="#" class="navbar-link">Packaging</a>
          </nav>

          <div class="actions">
            <a href="#" class="action-link">
              <img src="./icon/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="#" class="action-link">
              <img src="./icon/user.svg " alt="" class="action-icon" />
            </a>
          </div>
        </header>
        <aside class="sidebar">
          <a href="#" class="logo">
            <img class="logo-img" src="./img/Group 1.svg" alt="error" />
          </a>
          <h2 class="heading">Explore</h2>

          <label class="menu-nav" for="menu">
            <i class="fa-solid fa-bars"></i>
          </label>

          <nav class="aside-nav">
            <a href="#" class="aside-link">
              <img src="./icon/image 1.svg" alt="" class="aside-img" />
              New In
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 2.svg" alt="" class="aside-img" />
              Clothing
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 3.svg" alt="" class="aside-img" />
              Shoes
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 4.svg" alt="" class="aside-img" />
              Accessories
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 5.svg" alt="" class="aside-img" />
              Activewear
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 6.svg" alt="" class="aside-img" />
              Gifts & Living
            </a>
            <a href="#" class="aside-link">
              <img src="./icon/image 7.svg" alt="" class="aside-img" />
              Inspiration
            </a>
          </nav>

          <a href="#" class="message">
            <span class="message-icon">
              <img src="./icon/message.svg" alt="error" />
            </span>
            Help Center
          </a>
        </aside>
        <main class="main">
          <div class="image-1 scale-img">
            <img src="./img/girl-1.jpg" alt="" />
          </div>
          <div class="image-2 scale-img">
            <img src="img/girl-2.jpg" alt="" />
          </div>
          <div class="image-4 scale-img">
            <img src="img/girl-3.jpg" alt="" />
          </div>
          <div class="image-3 scale-img">
            <img src="img/girl-4.jpg" alt="" />
          </div>
          <div class="image-5 scale-img">
            <img src="img/girl-5.jpg" alt="" />
          </div>
          <div class="image-6 scale-img">
            <img src="img/girl-6.jpg" alt="" />
          </div>
          <div class="image-7 scale-img">
            <img src="img/girl-7.jpg" alt="" />
          </div>
          <div class="image-8 scale-img">
            <img src="img/girl-8.jpg" alt="" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
