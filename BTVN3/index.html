<!DOCTYPE html>

            <label for="Name">Username</label>

          <div class="col-75">

        </div>

        </div>

        </div>

        <div>

            ><br />

            ><br />

        </div>

        <div>
          <div class="col-25 select">
            <label for="">Singer sign-on to the following:</label>
          </div>

            <label> <input type="checkbox" name="" id="" />Payroll </label
            ><br />

            <label> <input type="checkbox" name="" id="" />Self-service </label
            ><br />
          </div>
        </div>
        <div class="col-75 btn">
          <input type="button" value="Login" />
          <input type="button" value="Reset" />
