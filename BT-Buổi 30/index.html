<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Doc Editor</h2>

      <div class="control">
        <div class="control-ouput">
          <button class="btn btn-primary">
            File
            <i class="fa-solid fa-caret-down"></i>
          </button>
          <input type="text" />
        </div>

        <div class="menu">
          <button class="new">New</button>
          <button class="save-txt">Save as TXT</button>
          <button class="save-pdf">Save as PDF</button>
        </div>
        <div class="overlay"></div>

        <div class="control-option">
          <button class="btn-primary btn-bold">b</button>
          <button class="btn-primary btn-underlined">u</button>
          <button class="btn-primary btn-italic">i</button>
          <input class="btn-color" type="color" value="#32813b" />
        </div>
      </div>

      <div id="content" contenteditable="true" spellcheck="false"></div>

      <div class="count">
        <!-- <span>Số ký tự :</span>
        <span>Số từ :</span> -->
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
