<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1><span>Smatyx</span> Todos App</h1>
      </div>
      <div class="todo-list">
        <form class="form-todo">
          <input id="search-form" type="search" placeholder="Search Todos" />
          <span class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <div class="btn">Add Todos</div>
        </form>
        <div class="next-task">
          Next task
          <div class="icon-link">
            <span class="delete-icon"><i class="fa-solid fa-trash"></i></span>
            <span class="edit-icon"
              ><i class="fa-solid fa-pen-to-square"></i
            ></span>
            <span class="check-icon"
              ><i class="fa-solid fa-check-to-slot"></i
            ></span>
          </div>
        </div>
        <div>hello</div>
      </div>
    </div>
    <div class="modal">
      <input id="input-modal" type="text" placeholder="Add Todos" />

      <div class="control">
        <button class="save-control btn-control">Save</button>
        <button class="cancel-control btn-control">Cancel</button>
      </div>
    </div>

    <div class="over"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
